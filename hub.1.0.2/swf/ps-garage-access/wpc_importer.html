      function HtmlEncode(str) {
          return String(str).replace(/&/g, '&amp;').replace(/"/g, '&quot;');
          // .replace(/'/g, '&#39;')
          // .replace(/</g, '&lt;')
          // .replace(/>/g, '&gt;');
      }
  
      function CDataWrap(value) {
          return "<![CDATA[" + value + "]]>";
      }
  
      function ReturnFriendlyDateWYear (dateTimeString) {
  
          // config locale
          moment.locale('en');
  
          return moment(dateTimeString, 'YYYY-MM-DD').format('MMMM D, YYYY');
      }
  
      function StrInStr(haystack, needle, bool) {
  
          var pos = 0;
          haystack += '';
          pos = haystack.toLowerCase()
          .indexOf((needle + '')
          .toLowerCase());
  
          if (pos == -1) {
              return false;
          } else {
              if (bool == 1) {
                  return haystack.substr(0, pos);
              } else {
                  return haystack.slice(pos);
              }
          }
      }
  
      function SendErrorEmail(from, to, body, subject) {
  
          var siteurl = _spPageContextInfo.webServerRelativeUrl;
  
          var urlTemplate = siteurl + "/_api/SP.Utilities.Utility.SendEmail";
          $.ajax({
              contentType: 'application/json',
              url: urlTemplate,
              type: "POST",
              data: JSON.stringify({
                  'properties': {
                      '__metadata': { 'type': 'SP.Utilities.EmailProperties' },
                      'From': from,
                      'To': { 'results': [to] },
                      'Body': body,
                      'Subject': subject
                  }
              }
            ),
              headers: {
                  "Accept": "application/json;odata=verbose",
                  "content-type": "application/json;odata=verbose",
                  "X-RequestDigest": $("#__REQUESTDIGEST").val()
              },
              success: function (data) {
              },
